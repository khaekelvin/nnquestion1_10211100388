{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Enter Advertising Expenses</h2>
    <form action="{{ url_for('predict') }}" method="post" id="prediction-form">
        <div class="form-group">
            <label for="tv">TV Advertising ($):</label>
            <input type="number" id="tv" name="tv" required min="0" step="0.01">
        </div>
        <div class="form-group">
            <label for="radio">Radio Advertising ($):</label>
            <input type="number" id="radio" name="radio" required min="0" step="0.01">
        </div>
        <div class="form-group">
            <label for="newspaper">Newspaper Advertising ($):</label>
            <input type="number" id="newspaper" name="newspaper" required min="0" step="0.01">
        </div>
        <button type="submit">Predict Sales</button>
    </form>
</div>
{% endblock %}
